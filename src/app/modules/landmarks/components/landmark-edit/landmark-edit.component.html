<div class="row justify-content-center p-2">
  <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <div class="card">
      <div class="card-header text-center">
        <h4><span class="text-primary font-weight-bold">{{ landmarkTitle }}</span></h4>
      </div>
      <div class="card-body">
        <form novalidate [formGroup]="editLandmarkForm" (ngSubmit)="saveLandmark()">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" formControlName="title">
              <div *ngIf="formControls.title.touched && formControls.title.invalid" class="alert alert-danger mt-2" role="alert">
                <p *ngIf="formControls.title.errors.required" class="card-text">Title is required.</p>
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="url">Url</label>
              <input type="text" class="form-control" id="url" formControlName="url">
            </div>
            <div class="form-group col-md-12">
              <label for="photo">Photo</label>
              <div class="form-inline">
                <input type="file" class="form-control-file w-50" id="photo" formControlName="photo" (change)="onPhotoChange($event)">
                <button type="button" class="btn btn-primary ml-2" (click)="uploadPhoto()" [disabled]="!photoFile"><i class="fas fa-upload mr-1"></i> Upload</button>
              </div>
              <div *ngIf="uploadedPhotoInfo?.url" class="alert alert-success mt-2" role="alert">
                Photo successfully uploaded to server, <a [href]="uploadedPhotoInfo.url" target="_blank">link</a>
              </div>
              <div *ngIf="uploadPhotoErrorMessage" class="alert alert-danger mt-2" role="alert">
                {{ uploadPhotoErrorMessage }}
              </div>
            </div>
            <div class="form-group col-md-12">
              <label for="short_info">Short Info</label>
              <textarea rows="6" class="form-control" id="short_info" formControlName="short_info"></textarea>
            </div>
            <div class="form-group col-md-12">
              <label for="description">Description</label>
              <textarea rows="10" class="form-control" id="description" formControlName="description"></textarea>
            </div>
          </div>
          <div class="form-row justify-content-end">
            <button type="button" class="btn btn-primary mr-4" (click)="returnToLandmarkView()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="editLandmarkForm.invalid || editLandmarkForm.pristine">Save</button>
          </div>
          <div *ngIf="updateLandmarkErrorMessage" class="alert alert-danger mt-2" role="alert">
            {{ updateLandmarkErrorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
