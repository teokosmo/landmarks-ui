<div class="row justify-content-center p-2">
  <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <div class="card">
      <div class="card-header text-center">
        <h4>User Login Form</h4>
      </div>
      <div class="card-body">
        <div *ngIf="loginErrorMessage !== ''" class="alert alert-warning mt-2" role="alert">
          <p class="card-text">{{loginErrorMessage}}</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-row">
            <div class="form-group col-md-12">
              <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
              <small class="form-text text-muted" id="usernameHelp">Complete your username.</small>
            </div>
            <div class="form-group col-md-12">
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              <small class="form-text text-muted" id="passwordHelp">Complete your password.</small>
            </div>
          </div>
          <div class="form-row justify-content-left">
            <button type="submit" class="btn btn-primary mr-4" [disabled]="!loginForm.valid">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
